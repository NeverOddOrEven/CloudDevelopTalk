<section data-ng-controller="DataController" data-ng-init="find()">
    <div class="page-header">
        <h1>Data</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="datum in data" data-ng-href="#!/data/{{datum._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="datum.created | date:'medium'"></span>
				by
				<span data-ng-bind="datum.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="datum.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!data.$resolved || data.length">
    	No Data yet, why don't you <a href="/#!/data/create">create one</a>?
    </div>
</section>
