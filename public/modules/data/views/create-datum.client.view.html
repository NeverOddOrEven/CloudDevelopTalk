<section data-ng-controller="DataController" data-ng-init="createNewDatum()">
    <div class="page-header">
        <h1>New Datum</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div style="clear: both;">
                  <button type="button" class="btn btn-default" data-ng-click="addTextColumn()">
                    <span>Add Text Column</span>
                  </button>
                  <button type="button" class="btn btn-default" data-ng-click="addNumericColumn()">
                    <span>Add Numeric Column</span>
                  </button>
                  <button type="button" class="btn btn-default" data-ng-click="addRow()">
                    <span>Add Row</span>
                  </button>
                  <div ui-grid="gridOptions" ui-grid-cellNav ui-grid-edit ui-grid-resize-columns class="grid"></div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
