<section data-ng-controller="ChartsController" data-ng-init="initializeNewChart()">
    <div class="page-header">
        <h1>New Chart</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <chart-type data-chart-type="chartType"></chart-type>
                </div>
                <div class="form-group">
                    <dataset-select data-sets="datasets" data-set-selection="dataset"></dataset-select>
                </div>
                <div class="form-group">
                    <configure-chart 
                       data-chart-type="chartType" 
                       data-set="dataset" 
                       data-chart-settings="chartSettings">
                    </configure-chart>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
