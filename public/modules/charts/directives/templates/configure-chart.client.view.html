<style>
  .column-button,
  .column-label {
    margin: 4px;
  }
  hr {
    margin: 5px 5px;
  }
</style>
<div>
    <div ng-if="dataset">
        <div ng-if="['bar', 'pie'].indexOf(chartType) !== -1">
          <h3>Grouping(s)</h3>
          <p><span>Choose 1+ dimensions </span><a href data-ng-click="resetD1()">Reset</a></p>
          <span class="label label-success column-label" data-ng-repeat="col in chartConfig.d1">{{col}}</span>
          <hr/>
          <button type="button" class="btn btn-sm column-button" 
                  data-ng-repeat="col in getColumns()"
                  data-ng-click="pushD1($index);">{{col}}</button>
          <h3>Numeric Output</h3>
          <p><span>Choose 0 or 1 numeric dimensions </span><a href data-ng-click="resetD2()">Reset</a></p>
          <span class="label label-success column-label" data-ng-repeat="col in chartConfig.d2">{{col}}</span>
          <hr/>
          <button type="button" class="btn btn-sm column-button" 
                  data-ng-repeat="col in getColumns()"
                  data-ng-click="setD2($index);">{{col}}</button>
        </div>
        <div ng-if="chartType === 'line'">
          <h3>X-Axis</h3>
          <p>Choose 1 numeric dimension</p>
          <span class="label label-success column-label" data-ng-repeat="col in chartConfig.d1">{{col}}</span>
          <hr/>
          <button type="button" class="btn btn-sm column-button" 
                  data-ng-repeat="col in getColumns()"
                  data-ng-click="setD1($index);">{{col}}</button>
          <h3>Y-Axis</h3>
          <p>Choose 1+ numeric dimensions</p>
          <span class="label label-success column-label" data-ng-repeat="col in chartConfig.d2">{{col}}</span>
          <hr/>
          <button type="button" class="btn btn-sm column-button" 
                  data-ng-repeat="col in getColumns()"
                  data-ng-click="pushD2($index);">{{col}}</button>
        </div>
        <div ng-if="['pie', 'line', 'bar'].indexOf(chartType) === -1">Choose a graph type</div>
    </div>
    <div ng-if="!dataset">Choose a dataset</div>
</div>
